<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <main id="main">
      <h1>Users Table</h1>
      <div id="loading" class="hidden">Loading users...</div>
      <div class="container-filters">
        <div class="container-select-rol">
          <label for="select-rol">Filter by rol:</label>
          <select id="select-rol">
            <option value="All">All</option>
          </select>
        </div>
        <div class="container-input-name">
          <label for="input-name">Filter by name:</label>
          <input type="text" name="input-name" id="input-name" />
        </div>
      </div>
      <table id="users-table">
        <thead id="thead">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </main>
    <script src="fetch.js"></script>
  </body>
</html>
