<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom manipulation</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body id="body" class="darkBody">
    <header class="header">
      <button id="light-dark-button" class="blackChange">
        <i class="fa-solid fa-circle-half-stroke"></i>
      </button>
    </header>
    <main id="main">
      <div class="container-list">
        <div>
          <h2>List 1</h2>
        </div>
        <ul id="toDoList1" class="list">
          <li class="list-item">
            <p>Buy eggs in</p>
            <input type="button" value="Delete" class="deleteButton" />
          </li>
          <li class="list-item">
            <p>Do laundry</p>
            <input type="button" value="Delete" class="deleteButton" />
          </li>
          <li class="list-item">
            <p>Buy facturas for Seba</p>
            <input type="button" value="Delete" class="deleteButton" />
          </li>
          <li class="list-item">
            <p>To do</p>
            <input type="button" value="Delete" class="deleteButton" />
          </li>
        </ul>
        <div class="container-inputs">
          <input
            type="text"
            name="input-option"
            id="inputOption1"
            class="options-input"
          />
          <input id="addButton1" type="button" value="Add" class="addButtons" />
        </div>
      </div>

      <div class="container-list">
        <div>
          <h2>List 2</h2>
        </div>
        <ul id="toDoList2" class="list">
          <li class="list-item">
            <p>Sleep</p>
            <input type="button" value="Delete" class="deleteButton" />
          </li>
          <li class="list-item">
            <p>Eat</p>
            <input type="button" value="Delete" class="deleteButton" />
          </li>
          <li class="list-item">
            <p>Code</p>
            <input type="button" value="Delete" class="deleteButton" />
          </li>
          <li class="list-item">
            <p>Repeat</p>
            <input type="button" value="Delete" class="deleteButton" />
          </li>
          <li class="list-item">
            <p>To do</p>
            <input type="button" value="Delete" class="deleteButton" />
          </li>
        </ul>
        <div class="container-inputs">
          <input
            type="text"
            name="input-option2"
            id="inputOption2"
            class="options-input"
          />
          <input id="addButton2" type="button" value="Add" class="addButtons" />
        </div>
      </div>
    </main>
    <script src="domManipulation.js"></script>
  </body>
</html>
